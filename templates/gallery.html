<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }
      .gallery img {
        width: 200px;
        height: auto;
        border-radius: 8px;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background: #f0ebe1;
        color: #2c1810;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .header h1 {
        color: #5c3d2e;
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        justify-content: center;
        text-align: center;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        padding: 1rem;
        background: #f0ebe1;
      }

      .btn {
        background: #5c3d2e;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 1.1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background 0.3s ease;
      }
    </style>
  </head>
  <body>
    <h1 class="header">Gallery</h1>
    <form action="/" class="controls">
      <button type="submit" class="btn">Back</button>
    </form>
    <div class="gallery">
      {% for image in images %}
      <div>
        <img
          src="{{ url_for('static', filename='uploads/' + image) }}"
          alt="{{ image }}"
        />
      </div>
      {% endfor %}
    </div>
  </body>
</html>
