<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fossil Map - Fossil-Eyes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background: #f0ebe1;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
        color: #5c3d2e;
      }

      .map-container {
        width: 100%;
        height: 600px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      #map {
        width: 100%;
        height: 100%;
      }

      .back-btn {
        background: #5c3d2e;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 1.1rem;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        margin-bottom: 1rem;
        transition: background 0.3s ease;
      }

      .back-btn:hover {
        background: #7c5d4e;
      }

      .marker-popup img {
        max-width: 200px;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .marker-popup .info {
        margin-top: 10px;
        font-size: 0.9rem;
      }

      .marker-popup .username {
        font-weight: bold;
        color: #5c3d2e;
      }

      .marker-popup .timestamp {
        color: #666;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back to Camera
      </a>

      <div class="header">
        <h1>Fossil Discovery Map</h1>
        <p>Explore fossil findings from around the world</p>
      </div>

      <div class="map-container">
        <div id="map"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
      // Initialize map
      const map = L.map("map").setView([0, 0], 2);

      // Add OpenStreetMap tiles
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Â© OpenStreetMap contributors",
      }).addTo(map);

      // Function to format timestamp
      function formatTimestamp(isoString) {
        const date = new Date(isoString);
        return date.toLocaleDateString() + " " + date.toLocaleTimeString();
      }

      // Fetch and display markers
      async function loadMarkers() {
        try {
          const response = await fetch("/get_markers");
          const markers = await response.json();

          markers.forEach((marker) => {
            const popupContent = `
                        <div class="marker-popup">
                            <img src="${
                              marker.image_url
                            }" alt="Fossil discovery">
                            <div class="info">
                                <div class="username">Posted by: ${
                                  marker.username
                                }</div>
                                <div class="timestamp">${formatTimestamp(
                                  marker.timestamp
                                )}</div>
                            </div>
                        </div>
                    `;

            L.marker([marker.lat, marker.lng])
              .bindPopup(popupContent)
              .addTo(map);
          });
        } catch (error) {
          console.error("Error loading markers:", error);
        }
      }

      // Load markers when the page loads
      loadMarkers();
    </script>
  </body>
</html>
